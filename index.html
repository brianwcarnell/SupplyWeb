<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    // Critical: Polyfill process immediately to prevent module crashes
    window.process = { env: { API_KEY: "" } };

    // Diagnostic Tool: Catch and display boot errors on screen
    window.addEventListener('error', function(event) {
      const root = document.getElementById('root');
      if (root) {
        root.innerHTML = `
          <div style="background: #161b24; border: 1px solid #ef4444; color: #ef4444; padding: 20px; margin: 20px; border-radius: 12px; font-family: monospace; font-size: 11px; line-height: 1.5; box-shadow: 0 0 30px rgba(239, 68, 68, 0.2);">
            <div style="font-weight: bold; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px;">[SYSTEM_HALT] Security Uplink Failure</div>
            <div style="color: #94a3b8; margin-bottom: 12px;">The application encountered a fatal error during initialization.</div>
            <div style="background: #0b111a; padding: 10px; border-radius: 4px; overflow-x: auto;">
              ${event.message}<br/>
              <span style="color: #64748b;">Source: ${event.filename}:${event.lineno}</span>
            </div>
            <div style="margin-top: 12px; font-size: 9px; color: #475569;">RETRYING CONNECTION... (Refresh page)</div>
          </div>
        `;
      }
    });
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INDOPACOM Theater COP</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#135bec",
            "secondary": "#0ea5e9",
            "alert": "#ef4444",
            "warning": "#f59e0b",
            "background-dark": "#0b111a",
            "surface-dark": "#161b24",
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"],
            "body": ["Noto Sans", "sans-serif"],
          },
          animation: {
            'flow': 'flow 1.5s linear infinite',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'marquee': 'marquee 25s linear infinite',
            'scanline': 'scanline 8s linear infinite',
          },
          keyframes: {
            flow: { '0%': { strokeDashoffset: '12' }, '100%': { strokeDashoffset: '0' } },
            marquee: { '0%': { transform: 'translateX(100%)' }, '100%': { transform: 'translateX(-100%)' } },
            scanline: { '0%': { transform: 'translateY(-100%)' }, '100%': { transform: 'translateY(100vh)' } }
          }
        },
      },
    }
  </script>
  
  <style>
    .hide-scrollbar::-webkit-scrollbar { display: none; }
    .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    
    .scanline {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100px;
      background: linear-gradient(to bottom, transparent, rgba(19, 91, 236, 0.05), transparent);
      z-index: 100; pointer-events: none;
    }

    .crt-effect::after {
      content: " "; display: block; position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
      z-index: 99; background-size: 100% 2px, 3px 100%; pointer-events: none;
    }

    input[type=range] { -webkit-appearance: none; background: transparent; }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%;
      background: #ffffff; border: 2px solid #135bec; cursor: pointer;
      margin-top: -6px; box-shadow: 0 0 10px rgba(19, 91, 236, 0.5);
    }
    input[type=range]::-webkit-slider-runnable-track {
      width: 100%; height: 4px; cursor: pointer; background: rgba(255, 255, 255, 0.2); border-radius: 2px;
    }
    
    .sparkline-path { stroke-dasharray: 1000; stroke-dashoffset: 1000; animation: draw 2s ease-out forwards; }
    @keyframes draw { to { stroke-dashoffset: 0; } }
  </style>

  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@19.0.0",
      "react/": "https://esm.sh/react@19.0.0/",
      "react-dom": "https://esm.sh/react-dom@19.0.0",
      "react-dom/": "https://esm.sh/react-dom@19.0.0/",
      "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
      "@google/genai": "https://esm.sh/@google/genai@1.3.0"
    }
  }
  </script>
</head>
<body class="bg-background-dark text-white font-display overflow-x-hidden selection:bg-primary selection:text-white crt-effect">
  <div class="scanline animate-scanline"></div>
  <div id="root">
    <div class="flex h-screen flex-col items-center justify-center font-mono text-[10px] text-primary">
      <div class="animate-pulse mb-2">INITIALIZING SECURE UPLINK...</div>
      <div class="w-32 h-[1px] bg-primary/20 relative">
        <div class="absolute h-full bg-primary w-1/3 animate-[flow_2s_infinite]"></div>
      </div>
    </div>
  </div>
  
  <script type="module" src="./index.tsx"></script>
</body>
</html>
